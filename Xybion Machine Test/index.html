      <div class="container">

          <div class="col-sm-12 cntbgclr">
            <div class="col-sm-12">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Study Setup</a></li>
                <li class="breadcrumb-item"><a href="#">Details</a></li>
                <li class="breadcrumb-item active" aria-current="page">General Details</li>
              </ol>
            </div>
            <div class="col-sm-12">
              <fieldset>
                <legend>Client Details</legend>
                <div class="row">
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>Client</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>Client Study ID Number</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>Budget</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>PO Number</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>Contract Name</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>WBS Element Number</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>Code</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-8">
                    <div class="form-group">
                      <label>Notes</label>
                      <textarea class="form-control"></textarea>
                    </div>
                  </div>
                </div>
              </fieldset>
              <fieldset>
                <legend>Sample Details</legend>
                <div class="row">
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>#Slides to Cut</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>Expected Batch Size</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>Expected Number of Cases</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>Expected Batch Frequency</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>Peer Review Case Threshold</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>Disposition Date of Specimens</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>Schedule of Material Transfer</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-3">
                    <div class="form-group">
                      <label>Imaging Required</label>
                      <select class="form-control">
                        <option selected>Yes</option>
                        <option>No</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-5">
                    <div class="form-group">
                      <label>Imaging Required</label>
                      <div class="ckboxlst">
                        <div class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="customCheck1">
                          <label class="custom-control-label" for="customCheck1">Wet Tissue</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="customCheck2">
                          <label class="custom-control-label" for="customCheck2">Block</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="customCheck3">
                          <label class="custom-control-label" for="customCheck3">Slide</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </fieldset>
              <fieldset>
                <legend>Study Details</legend>
                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <label>Study Title</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>Study Designation</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>Type</label>
                      <select class="form-control">
                        <option selected>CAP/CLIA</option>
                        <option>CAP/CLIA</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>Version</label>
                      <input type="text" class="form-control" placeholder="0.1">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>Status</label>
                      <select class="form-control">
                        <option selected>Draft</option>
                        <option>Publish</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>Start Date</label>
                      <input type="date" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>End Date</label>
                      <input type="date" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>Turn Around Time</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>Study Author</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>Project Manager</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>Lead Pathologist</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>Lead Scientist</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>Number of Clinical Sites</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <div class="form-group">
                      <label>Description</label>
                      <textarea class="form-control"></textarea>
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>Study Created By</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>Study Created On</label>
                      <input type="date" class="form-control">
                    </div>
                  </div>
                </div>
              </fieldset>

                  <button type="button" class="btn btn-success">Save</button>
